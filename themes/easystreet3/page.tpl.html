<div id=":drupalgap_page_id" data-role="page">
  <script>    
    /**
     * Catch jQM's pagebeforeshow event and pass along to DrupalGap.
     */
    $("#:drupalgap_page_id").on('pagebeforeshow',function(){
        // Pass along to drupalgap.
        drupalgap_pagebeforeshow();
    });
  </script>
  <div data-role="header"><h1></h1></div><!-- header -->
  <div data-role="content"></div><!-- content -->
</div>
