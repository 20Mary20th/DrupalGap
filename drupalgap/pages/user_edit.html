<div data-role="page" id="drupalgap_page_user_edit">
  <div data-role="header">
  	<a href="user.html" data-icon="back" class="ui-btn-left">Back</a>
    <h1>Edit Account</h1>
  </div><!-- /header -->
  <div data-role="content">
  	<fieldset>
	  	<div>
	      <label for="drupalgap_user_edit_name">Username *</label>
	      <input type="text" id="drupalgap_user_edit_name" />
	      <p>Spaces are allowed; punctuation is not allowed except for periods, hyphens, apostrophes, and underscores.</p>
	    </div>
    </fieldset>
    <fieldset>
	    <div>
	      <label for="drupalgap_user_edit_current_pass">Current password</label>
	      <input type="text" id="drupalgap_user_edit_current_pass" />
	      <p>Enter your current password to change the <span style="text-decoration: italic;">E-mail address</span> or <span style="text-decoration: italic;">Password</span>.</p>
	    </div>
    </fieldset>
    <fieldset>
	    <div>
	      <label for="drupalgap_user_edit_mail">E-mail address *</label>
	      <input type="text" id="drupalgap_user_edit_mail" />
	    </div>
    </fieldset>
    <fieldset>
	    <div>
	      <label for="drupalgap_user_edit_pass">Password</label>
	      <input type="password" id="drupalgap_user_edit_pass" />
	    </div>
	    <div>
	      <label for="drupalgap_user_edit_confirm_pass">Confirm password</label>
	      <input type="password" id="drupalgap_user_edit_confirm_pass" />
	      <p>To change the current user password, enter the new password in both fields.</p>
	    </div>
    </fieldset>
    <fieldset>
      <div><button type="button" data-theme="b" id="drupalgap_user_edit_submit">Save</button></div>
    </fieldset>
  </div><!-- /content -->
</div><!-- /page -->
